{% block page_content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <h1>Blog Index</h1>
            <hr>
            {% for question in questionsd %}
                <h2>{{question.title}}</h2>
                <p>{{question.body}}</p>
                <p>{{question.slug}}</p>
                <p>{{question.category_id}}</p>
                <p>{{question.user_id}}</p>
                <p>{{question.created_at}}</p>
                <p>{{question.updated_at}}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
